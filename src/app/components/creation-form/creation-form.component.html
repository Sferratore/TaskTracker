<div id="creationform" style="display:none">
    <label for="task">Task Description:</label>
    <input type="text" id="task" name="task" required> <br>
    <label for="date">Due Date:</label>
    <input type="text" id="date" name="date" placeholder="yyyy/mm/dd hh:mm:ss" required>
    <button (click)="createTask()" style="margin-left: 40%; margin-top:5%">Add Task</button>
</div>
